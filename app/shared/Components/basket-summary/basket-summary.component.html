<div class="container table-responsive" *ngIf="items?.length>0">

    <table class="table">

        <thead>
            <tr>
                <th scope="col" class="text-uppercase text-center">المنتج</th>
                <th scope="col" class="text-uppercase text-center">العدد</th>
                <th scope="col" class="text-uppercase text-center">السعر</th>
                <th scope="col" class="text-uppercase text-center">السعر الكلى</th>
                <th scope="col" class="text-uppercase text-center">المواصفات</th>

            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of items">
                <th class="d-flex justify-middle">
                    <div ><img src="{{item. pictureUrl}}" class="img-fluid" style="width: 40%;height: 50px;border-radius: 50%;"></div>
                    <div class="align-middle mr-2">
                        <h6>{{item?.productName}}</h6>
                        <h6>{{item?.productMame}}</h6>
                        <span class="text-muted ">{{item.type}}</span>
                    </div>
                </th>
                <td class="justify-middle text-center">{{item?.quantity}}</td>
                <td class="justify-middle text-center">{{item?.price |currency}}</td>
                <td class="justify-middle text-center">{{item?.price * item?.quantity|currency}}</td>
                <td  class="justify-middle text-center">
                    <div *ngIf="item.selectedAttrbuiteValue">

                    {{item.selectedAttrbuiteValue}}
                    </div>

                    <div *ngIf="item.selectedSpecAttValues">

                        {{item.selectedSpecAttValues}}
                        </div>
                </td>

            </tr>
        </tbody>


    </table>
</div>
