<div class="container" style="margin-top: 40px;margin-bottom: 70px;">
    <div class="d-flex justify-content-center h-100 align-items-center">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">حساب جديد</h3>

            </div>
            <div class="card-body">

                <form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
                    <app-text-input formControlName="displayName" [label]="'الاسم بالكامل'" ></app-text-input>

                    <app-text-input formControlName="email" [label]="'البريد الالكتروني'" [placeholder]="'email@company.com'"></app-text-input>
                    <app-text-input formControlName="password" [label]="'كلمة المرور'" [placeholder]="'كلمه المرور تحتوى على حروف وارقام '"  class="mb-3" [type]="'password'">
                    </app-text-input>
                    <ul class="text-danger" style="list-style: none;">
                        <li *ngFor="let error of errors">
                            {{error}}
                        </li>
                    </ul>

                    <div class="form-group">
                        <input type="submit" value="انشاء الحساب" class="btn float-right login_btn"
                            [disabled]="registerForm.invalid">
                    </div>

                </form>

            </div>

        </div>
    </div>


</div>
