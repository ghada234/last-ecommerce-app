<div class="container" style="margin-top: 100px;margin-bottom: 70px;">
	<div class="d-flex justify-content-center h-100 align-items-center">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center" >تسجيل الدخول</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">

				<form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
					
					<app-text-input formControlName="email" [label]="'البريد الالكتروني'"></app-text-input>
					<app-text-input formControlName="password" [label]="'كلمة المرور'" [type]="'password'"></app-text-input>

							formControlName="password">
					</div>
					<p class="invalid-feedback"
						*ngIf="loginForm.get('password').invalid && loginForm.get('password').touched &&loginForm.get('password').errors['required']">
						Password is Required
					</p> -->
				
					<div class="form-group mt-5" >
						<input type="submit" value="تسجيل الدخول" class="btn  login_btn" [disabled]="loginForm.invalid">
					</div>

				</form>


			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					ليس لديك حساب ؟
					<a [routerLink]="['/account/register']" style="color: #BB2649; font-weight: bold;"> حساب جديد</a>
				</div>

			</div>

		</div>
	</div>
