<div class="container" style="margin-top: 50px">
    <div class="row">


        <div class="col-md-3">

            <ng-container *ngIf="productTypes.length>0 && productBrands.length>0">
                <h5 class="mt-2 mb-2 text-center">ترتيب</h5>

                <select class="custom-select" (change)="onSelectedSort($event.target.value)">
                    <option *ngFor="let sort of sortingList" [value]="sort.value"
                        [selected]="this.shopParams.SelectedSort===sort.value">{{sort.name}}</option>
                </select>

                <h5 class="mt-4 mb-4 text-center">ماركات</h5>
                <ul class="list-group">

                    <li class="list-group-item" style="cursor: pointer;" *ngFor="let brand of  productBrands"
                        (click)="onSelectBrand(brand.id)" [class.active]="this.shopParams.selectedBrand===brand.id">
                        {{brand.name}}</li>

                </ul>

                <h5 class="mt-4 mb-4 text-center">انواع</h5>
                <ul class="list-group">
                    <li class="list-group-item" aria-current="true" *ngFor="let type of productTypes"
                        (click)="onSelectType(type.id)" style="cursor: pointer;"
                        [class.active]="this.shopParams.selectedType===type.id">
                        {{type.name}}
                    </li>

                </ul>
            </ng-container>



        </div>




        <div class="col-md-9">

            <!-- 
            
    <div class="d-flex justify-content-between mt-2 mb-2"> -->

            <div class="row mb-5 mt-4">
                <div class="col-md-6 text-right">
                    <app-paging-header [totalCount]="totalCount" [pageIndex]="shopParams.pageIndex"
                        [pageSize]="shopParams.pageSize"></app-paging-header>
                </div>

                <!---->

                <!---->

                <div class="col-md-6">
                    <div class="form-group text-right" *ngIf="products.length>0">
                        <input type="text" #searchElement class="form-control ml-2 mr-2" id="exampleFormControlInput1"
                            style="border-radius: 20px;" />
                        <div class="mt-3">
                            <button class="btn btn-primary mr-2" (click)="onSearch()">بحث</button>
                            <button class="btn btn-secondary mr-2" (click)="onReset()">اعاده تعيين</button>
                        </div>

                    </div>
                </div>
                <!--we use ngif so we can't use searchelemnet as native Element so change static to false and that mean element won't  be static in the page-->

            </div>



            <!---->
            <div class="row">
                <div class="col-md-4 mb-3" *ngFor="let product of products">
                    <app-products-item [product]="product"></app-products-item>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3 mb-3" *ngIf="totalCount&&totalCount>0 ">

                <app-pager [pageSize]="shopParams.pageSize" [pageIndex]="shopParams.pageIndex" [totalCount]="totalCount"
                    (pageChangedChild)="pageChanged($event)">

                </app-pager>


            </div>

            <!---->
        </div>
    </div>
</div>
