<div class="container mt-4 mb-4">
  <div [formGroup]="checkoutForm">
    <div class="form-check mt-2 mb-5 text-center" style="direction: rtl; font-weight: bold;">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
        (click)="paymentfalse()">
      <label class="form-check-label  mr-3" for="flexRadioDefault1">
        الدفع عند وصول الطلب
      </label>
      <p *ngIf="isPayment===false" class="mt-3">يتم الدفع بعد تسليم الطلب</p>
    </div>
    <div class="form-check mt-2 mb-5 text-center" style="direction: rtl; font-weight: bold;">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
        (click)="paymenttrue()">
      <label class="form-check-label  mr-3" for="flexRadioDefault2">
        الدفع عن طريق بطاقه الدفع الالكتروني
      </label>
      <p *ngIf="isPayment" class="mt-3">يتم تحويلك لموقع Paymob للدفع الالكترونى</p>
    </div>


  </div>

  <div class="d-flex justify-content-between mt-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious> <i class="fa fa-angle-right ml-2"></i>العودة الى
      الطلب</button>
    <button class="btn btn-outline-primary" (click)="createOrderwithoutpayment()" *ngIf="isPayment===false"
      [disabled]="loading"> انهاء الطلب
      <i class="fa fa-angle-left mr-2"></i>
      <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>

    <!--buttton that will redirct me topaymob-->

    <button class="btn btn-outline-primary" *ngIf="isPayment" [disabled]="loading" (click)="createorderwithpayment()">
      انهاء الطلب
      <i class="fa fa-angle-left mr-2"></i>
      <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>

  


  </div>

  <span *ngIf="loading" style="display:inline-block" class="p-2 bg-success text-white mt-3 mb-3" >يتم الان تحويلك لموقع paymob</span>

</div>
